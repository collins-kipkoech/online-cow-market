<body>

    <form class="form" name="clientForm" action="https://formspree.io/mgendpvk" method="POST">
        <label>Create your account</label><br>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="idnumber">Id Number:</label><br>
        <input type="text" id="idnumber" name="idnumber"><br>

        <input type="text" id="pnumber" name="pnumber"><br>
        <label for="location">Location:</label><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="submit" value="Submit"><br>

        <button type="submit"><a href="login.html">login</a></button>
        
    </form>
